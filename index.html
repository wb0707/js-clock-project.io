
<!DOCTYPE HTML>
  <html lang="en">
    <head>
      <title> Analog Clock</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css" type="text/css" />
      
    </head>
    <body>
         <h3> Analog Clock </h3>
         <hr/>
      <div class="clock">
          <div class="hour"></div>
          <div class="minute"></div>
          <div class="second"></div>
          
          <div class="circle"></div>
       </div>
       
         
       <div class='digi-clock'>
         <h2>Digital Clock</h2>
         
         <div class="d-h">  </div>
          <span>:</span>
          
         <div class="d-m"></div>
            <span>:</span>
            
         <div class="d-s"></div>
          <p class="ampm"></p>
       </div>
       
       <a href="https://github.com/wb0707/js-clock-project.io.git" target="_blank" class="button">Get Source Code</a>
      <script src="index.js"></script>
    </body>
  </html>
